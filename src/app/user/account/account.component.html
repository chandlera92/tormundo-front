<div id="account-left-container">
  <form [formGroup]="modifySettingsForm" class="form-simple form-simple-flex-column" (ngSubmit)="onModify()">
    <ul class="form-list">
      <li class="form-list-item modify-account-list-item">
        <mat-form-field class="full-width">
          <input matInput placeholder="User name" type="text" formControlName="user_name">
        </mat-form-field>
      </li>
      <li class="form-list-item modify-account-list-item">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>
        <a *ngIf="!user.verified" (click)="activateVerificationDialog()" class="link__general">Email address has not been verified.</a>
      </li>
      <li class="form-list-item modify-account-list-item">
        <button mat-raised-button color="accent" class="btn chng-pwd-btn" (click)="changePassword = !changePassword">Change
          password
        </button>
      </li>
      <li class="form-list-item modify-account-list-item" *ngIf="changePassword" formGroupName="passwords">
        <mat-form-field class="full-width">
          <input matInput placeholder="New Password" type="password" name="password" formControlName="password">
        </mat-form-field>
      </li>
      <li class="form-list-item modify-account-list-item" *ngIf="changePassword" formGroupName="passwords">
        <mat-form-field class="full-width">
          <input matInput placeholder="Confirm Password" type="password" name="password" formControlName="repeat">
        </mat-form-field>
      </li>
      <li class="form-list-item modify-account-list-item">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select country" formControlName="country_id" >
            <mat-option *ngFor="let country of countries" [value]="country.id">
              {{ country.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </li>

      <li class="form-list-item modify-account-list-item">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select language" formControlName="language_id" >
            <mat-option *ngFor="let language of languages" [value]="language.id">
              {{ language.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </li>

      <li class="form-list-item modify-account-list-item">
        <mat-form-field class="full-width">
          <input matInput placeholder="Current Password" type="password" name="password" formControlName="currentPassword">
        </mat-form-field>
      </li>

      <li class="form-list-item modify-account-list-item">
        <button mat-raised-button color="primary" class="btn btn-full">Save Settings</button>
      </li>
    </ul>
  </form>
</div>

<div id="account-right-container">

</div>
